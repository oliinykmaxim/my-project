<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстр обладнання - Варіант 3</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Реєстр обладнання кафедри (Варіант №3)</h1>
        </header>

        <main>
            <section id="create-section">
                <h2>Створити заявку на видачу (CheckoutRequest)</h2>
                <form id="createForm">
                    <div class="field">
                        <label for="itemCodeInput">Код обладнання</label>
                        <input id="itemCodeInput" type="text" required placeholder="Напр., INV-1024" />
                        <p class="error-text" id="itemCodeError"></p>
                    </div>

                    <div class="field">
                        <label for="userInput">Ім'я користувача</label>
                        <input id="userInput" type="text" required minlength="3" maxlength="30" />
                        <p class="error-text" id="userError"></p>
                    </div>

                    <div class="field">
                        <label for="dateFromInput">Дата видачі</label>
                        <input id="dateFromInput" type="date" required />
                        <p class="error-text" id="dateFromError"></p>
                    </div>

                    <div class="field">
                        <label for="dateToInput">Дата повернення</label>
                        <input id="dateToInput" type="date" required />
                        <p class="error-text" id="dateToError"></p>
                    </div>

                    <div class="field">
                        <label for="commentInput">Коментар</label>
                        <textarea id="commentInput" rows="4" maxlength="200"></textarea>
                        <p class="error-text" id="commentError"></p>
                    </div>

                    <div class="field">
                        <label for="statusSelect">Статус</label>
                        <select id="statusSelect" required>
                            <option value="New" selected>New</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Closed">Closed</option>
                        </select>
                        <p class="error-text" id="statusError"></p>
                    </div>

                    <div class="buttons">
                        <button type="submit">Додати заявку</button>
                        <button type="button" id="resetBtn">Очистити</button>
                    </div>
                </form>
            </section>

            <section id="list-section">
                <h2>Список заявок</h2>
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Код</th>
                            <th>Користувач</th>
                            <th>Період</th>
                            <th>Статус</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
